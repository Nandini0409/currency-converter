<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a currency converter tool made with html, css and javascript.">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- link for arrow icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main>
        <header>
            <h1>Currency Converter Tool</h1>
            <p class="headerPara">Effortlessly manage your global transactions.</p>
        </header>
        <div class="box">
            <section class="userInput">
                <div>
                    <label for="inputAmount">Enter The Amount:</label>
                    <div class=" infoBox ">
                        <input autocomplete="off" type="text" class="amountBox" placeholder="Enter the amount" id="inputAmount">
                        <span class="currencySymbol" id="fromCurrencySymbol"></span>
                    </div>
                </div>

                <div class="selectElements">
                    <div id="from" class="dropdownWithLabel">
                        <label for="fromDropdown">From:</label>
                        <select name="fromDropdown" id="fromDropdown">
                            <option hidden>ISO codes</option>
                        </select>
                    </div>
                    <span class="material-symbols-outlined">
                        sync_alt
                    </span>
                    <div id="to" class="dropdownWithLabel">
                        <label for="toDropdown">To:</label>
                        <select id="toDropdown" name="toDropdown">
                            <option hidden>ISO codes</option>
                        </select>
                    </div>
                </div>

            </section>

            <section class="CTA">
                <button id="conversionBtn" class="btn">Convert</button>
                <button id="clearBtn" class="btn">Clear</button>
            </section>

            <section class="convertedOutput">
                <div>
                    <p>Current Exchange Rate:</p>
                    <p class="infoBox " id="currentExchangeRate"></p>
                </div>
                
                <div>
                    <label for="outputAmount">Converted Amount:</label>
                    <div class="infoBox amountBox">
                        <p id="outputAmount"></p>
                        <span class="currencySymbol" id="toCurrencySymbol"></span>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>

            </p>
        </footer>

    </main>
    <script src="script.js"></script>
</body>

</html>
